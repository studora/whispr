<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- vital for mobile -->
    <title>ClosedDoor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="login-screen">
        <div class="login-card">
            <div class="heart-icon"><i class="fas fa-heart"></i></div>
            <h1>ClosedDoor</h1>
            <p>Just you and me.</p>
            <button id="login-btn"><i class="fab fa-google"></i> Connect Hearts</button>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app" class="hidden">
        
        <!-- SIDEBAR (User List) -->
        <aside class="sidebar" id="sidebar-view">
            <div class="my-profile">
                <img id="my-avatar" src="" alt="My Avatar">
                <span id="my-name">Me</span>
                <button id="logout-btn" title="Disconnect"><i class="fas fa-power-off"></i></button>
            </div>
            
            <div id="user-list">
                <div class="loading">Looking for your buddie...</div>
            </div>
        </aside>

        <!-- CHAT AREA -->
        <main class="chat-area" id="chat-view">
            
            <!-- Empty state is hidden on mobile via CSS usually, or covered by sidebar -->
            <div id="empty-state" class="desktop-only">
                <div class="lock-icon"><i class="fas fa-heart-crack"></i></div>
                <h2>Select a Chat</h2>
                <p>Pick a person to chat</p>
            </div>

            <!-- ACTIVE CHAT INTERFACE -->
            <div id="chat-interface" class="hidden">
                <header class="chat-header">
                    <!-- BACK BUTTON (Mobile Only) -->
                    <button id="back-btn" class="mobile-only"><i class="fas fa-arrow-left"></i></button>
                    
                    <div class="chat-partner-info">
                        <img id="header-avatar" src="" alt="">
                        <div>
                            <h3 id="header-name">User</h3>
                            <span id="header-status" class="status-text">Loading...</span>
                        </div>
                    </div>
                </header>

                <div id="messages-container"></div>

                <div id="emoji-picker" class="hidden">

                    <span class="emoji-btn">ğŸ˜­</span><span class="emoji-btn">ğŸ˜¡</span><span class="emoji-btn">ğŸ‘</span>
                    <span class="emoji-btn">ğŸ˜˜</span><span class="emoji-btn">ğŸ¥º</span><span class="emoji-btn">ğŸ’€</span>
                    <span class="emoji-btn">ğŸ”¥</span><span class="emoji-btn">âœ¨</span><span class="emoji-btn">ğŸ¦‹</span>
                    <span class="emoji-btn">ğŸ’‹</span><span class="emoji-btn">ğŸ«‚</span><span class="emoji-btn">ğŸ’</span>
                </div>

                <form id="message-form">
                    <button type="button" id="emoji-toggle" class="attach-btn"><i class="far fa-smile"></i></button>
                    <input type="text" id="message-input" placeholder="Message..." autocomplete="off">
                    <button type="submit" class="send-btn"><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </main>
    </div>
    
    <audio id="notify-sound" preload="auto" src="data:audio/mpeg;base64,//NExAAAAANIAAAAAExBTUUzLjEwMKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq//NExAAAAANIAAAAAExBTUUzLjEwMKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq//NExAAAAANIAAAAAExBTUUzLjEwMKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq"></audio>

    <script type="module" src="script.js"></script>
</body>
</html>
