<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClosedDoor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="login-screen">
        <div class="login-card">
            <h1>ClosedDoor.</h1>
            <p>Strictly between us.</p>
            <button id="login-btn"><i class="fab fa-google"></i> Enter Securely</button>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app" class="hidden">
        
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="my-profile">
                <img id="my-avatar" src="" alt="My Avatar">
                <span id="my-name">Me</span>
                <button id="logout-btn" title="Disconnect"><i class="fas fa-power-off"></i></button>
            </div>
            
            <div id="user-list">
                <div class="loading">Scanning...</div>
            </div>
        </aside>

        <main class="chat-area">
            
            <div id="empty-state">
                <div class="lock-icon"><i class="fas fa-lock"></i></div>
                <h2>Encrypted Connection</h2>
                <p>Select a contact to open a secure line.</p>
            </div>

            <!-- ACTIVE CHAT INTERFACE -->
            <div id="chat-interface" class="hidden">
                <header class="chat-header">
                    <div class="chat-partner-info">
                        <img id="header-avatar" src="" alt="">
                        <div>
                            <h3 id="header-name">User</h3>
                            <!-- Status is now dynamic -->
                            <span id="header-status" class="status-text">Loading...</span>
                        </div>
                    </div>
                </header>

                <div id="messages-container"></div>

                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Write a message..." autocomplete="off">
                    <button type="submit" class="send-btn"><i class="fas fa-arrow-up"></i></button>
                </form>
            </div>
        </main>
    </div>
    
    <!-- Silent base64 audio -->
    <audio id="notify-sound" preload="auto" src="data:audio/mpeg;base64,//NExAAAAANIAAAAAExBTUUzLjEwMKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq//NExAAAAANIAAAAAExBTUUzLjEwMKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq//NExAAAAANIAAAAAExBTUUzLjEwMKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq"></audio>

    <script type="module" src="script.js"></script>
</body>
</html>
